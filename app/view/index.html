<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>sunrise clock</title>

		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="author" content="Fabian Hauser, Michael Wieland">

		<link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>

		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Sunrise Clock</h1>
		</header>
		<main>
			<form id="time-form">
				<label for="configurations">
					<span>Configurations</span>
					<select id="configurations"></select>
				</label>

				<label for="monday">
					<span>Monday</span>
					<input type="checkbox" name="weekday" id="monday" checked />
				</label>

				<label for="tuesday">
					<span>Tuesday</span>
					<input type="checkbox" name="weekday" id="tuesday" checked />
				</label>

				<label for="wednesday">
					<span>Wednesday</span>
				<input type="checkbox" name="weekday" id="wednesday" checked />
				</label>

				<label for="thursday">
					<span>Thursday</span>
					<input type="checkbox" name="weekday" id="thursday" checked />
				</label>

				<label for="friday">
					<span>Friday</span>
					<input type="checkbox" name="weekday" id="friday" checked />
				</label>

				<label for="saturday">
					<span>Saturday</span>
					<input type="checkbox" name="weekday" id="saturday" />
				</label>

				<label for="sunday">
					<span>Sunday</span>
					<input type="checkbox" name="weekday" id="sunday" />
				</label>

				<label for="time">Time [hh:mm]</label>
				<input type="time" name="time" id="time" pattern="([0-1]?[0-9]{1}|2[0-3]{1}):([0-5]{1})?[0-9]{1}" placeholder="hh:mm" autofocus required/>

				<label for="light-duration">Light Duration [min]</label>
				<input type="time" name="light-intervall" pattern="([0-5]{1})?[0-9]{1}" placeholder="mm" id="light-intervall" />

				<button type="submit">Save Configuration</button>
			<form>
		</main>
		<footer>
			<small>Fabian Hauser und Michael Wieland</small>
		</footer>
		<script src="bower-components/requirejs/require.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
